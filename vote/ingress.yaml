apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-app-vote-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: aicodecenter.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vote
                port:
                  number: 8082
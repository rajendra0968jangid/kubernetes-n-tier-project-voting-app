apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: redis
  name: voting-app-redis-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
      name: voting-app-redis
    spec:
      containers:
        - name: voting-app-redis-container
          image: redis:alpine
          ports:
            - containerPort: 6379
              name: redis
          volumeMounts:
            - mountPath: /data
              name: redis-data
      volumes:
        - name: redis-data
          emptyDir: {}
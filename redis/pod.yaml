apiVersion: v1
kind: Pod
metadata:
  labels:
    app: redis
  name: voting-app-redis
spec:
  containers:
    - name: voting-app-redis-container
      image: redis:alpine
      ports:
        - containerPort: 6379
          name: redis
      volumeMounts:
        - mountPath: /data
          name: redis-data
  volumes:
    - name: redis-data
      emptyDir: {}